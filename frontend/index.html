<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Seguro com Stripe</title>
  <script src="https://js.stripe.com/v3/"></script> <!-- Inclui Stripe.js -->
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    #card-element {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultados {
      margin-top: 20px;
    }
    .erro {
      color: red;
    }
    .sucesso {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pagamento Seguro com Stripe</h1>
    <form id="payment-form">
      <div id="card-element"></div>
      <button id="pagarBtn">Pagar R$ 10,00</button>
      <div id="card-errors" role="alert"></div>
    </form>

    <div class="resultados">
      <div id="resultadoDiv"></div>
    </div>
  </div>

  <script>
    // Inicializa Stripe com a chave pública de produção
    const stripe = Stripe('pk_live_51R1BLCFMTCrh72HkN23f1mf1kcFo1aQIydknl26DXCOsg888WkhcoDcxyKfElSucgvhMxkEdfDFqUdFCbsPi8Csn00CBeL4Vb7');

    // Configura Stripe Elements
    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');

    // Referências ao DOM
    const form = document.getElementById('payment-form');
    const resultadoDiv = document.getElementById('resultadoDiv');
    const cardErrors = document.getElementById('card-errors');

    // Evento de envio do formulário
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      
      resultadoDiv.innerHTML = '';
      cardErrors.textContent = '';

      try {
        // Cria o PaymentMethod a partir dos dados do cartão
        const { paymentMethod, error } = await stripe.createPaymentMethod({
          type: 'card',
          card: cardElement,
        });

        if (error) {
          throw new Error(error.message);
        }

        // Envia o PaymentMethod para a API e obtém o clientSecret
        const response = await fetch('https://chkfull.onrender.com/criar-payment-intent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ paymentMethod: paymentMethod.id, amount: 1000 }), // amount em centavos
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.message);
        }

        // Confirma o pagamento no front-end
        const { paymentIntent, error: confirmError } = await stripe.confirmCardPayment(data.clientSecret);

        if (confirmError) {
          throw new Error(confirmError.message);
        }

        // Exibe o resultado do pagamento
        if (paymentIntent.status === 'succeeded') {
          resultadoDiv.innerHTML = `<p class="sucesso">Pagamento aprovado! ID: ${paymentIntent.id}</p>`;
        } else {
          resultadoDiv.innerHTML = `<p class="erro">Status do pagamento: ${paymentIntent.status}</p>`;
        }
      } catch (error) {
        cardErrors.textContent = error.message;
      }
    });
  </script>
</body>
</html>
