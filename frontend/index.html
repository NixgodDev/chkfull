<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Seguro</title>
  <script src="https://js.stripe.com/v3/"></script> <!-- Inclui Stripe.js -->
  <style>
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 20px;
    }
    #card-element {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .erro {
      color: red;
    }
    .sucesso {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pagar com Cart√£o</h1>
    <form id="payment-form">
      <div id="card-element">
        <!-- O Stripe Elements ser√° injetado aqui -->
      </div>
      <button id="pagarBtn" disabled>Pagar R$ 10,00</button>
      <div id="card-errors" class="erro" role="alert"></div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function() {
      // Inicializa o Stripe com a chave p√∫blica real
      const stripe = Stripe("pk_live_51R1BLCFMTCrh72HkN23f1mf1kcFo1aQIydknl26DXCOsg888WkhcoDcxyKfElSucgvhMxkEdfDFqUdFCbsPi8Csn00CBeL4Vb7");  // üîπ Substitua pela chave real
      const elements = stripe.elements();

      // Cria o campo do cart√£o
      const card = elements.create("card", { hidePostalCode: true });
      card.mount("#card-element");

      // Habilita o bot√£o quando o Stripe Elements carrega
      card.on("change", function(event) {
        document.getElementById("pagarBtn").disabled = event.empty;
        document.getElementById("card-errors").textContent = event.error ? event.error.message : "";
      });

      // Evento de pagamento
      document.getElementById("payment-form").addEventListener("submit", async function(event) {
        event.preventDefault();
        const { paymentMethod, error } = await stripe.createPaymentMethod({
          type: "card",
          card: card
        });

        if (error) {
          document.getElementById("card-errors").textContent = error.message;
        } else {
          alert("Cart√£o adicionado com sucesso! ID: " + paymentMethod.id);
        }
      });
    });
  </script>
</body>
</html>
