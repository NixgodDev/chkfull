<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de Cartões 3D Secure</title>
  <script src="https://js.stripe.com/v3/"></script> <!-- Inclui o Stripe.js -->
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultados {
      margin-top: 20px;
    }
    .resultados h2 {
      margin-top: 20px;
    }
    .resultados p {
      margin: 5px 0;
    }
    .erro {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verificação de Cartões 3D Secure</h1>
    <textarea id="cartoesInput" placeholder="Insira os cartões no formato: número|mês|ano|cvc, um por linha"></textarea>
    <button id="verificarBtn">Verificar Cartões</button>

    <div class="resultados">
      <div id="aprovadosDiv"></div>
      <div id="reprovadosDiv"></div>
      <div id="errosDiv"></div>
    </div>
  </div>

  <script>
    // Inicializa o Stripe com sua chave pública
    const stripe = Stripe('pk_live_51R1BLCFMTCrh72HkN23f1mf1kcFo1aQIydknl26DXCOsg888WkhcoDcxyKfElSucgvhMxkEdfDFqUdFCbsPi8Csn00CBeL4Vb7');

    document.getElementById('verificarBtn').addEventListener('click', async () => {
      const cartoesInput = document.getElementById('cartoesInput').value;
      const aprovadosDiv = document.getElementById('aprovadosDiv');
      const reprovadosDiv = document.getElementById('reprovadosDiv');
      const errosDiv = document.getElementById('errosDiv');

      // Limpa os resultados anteriores
      aprovadosDiv.innerHTML = '';
      reprovadosDiv.innerHTML = '';
      errosDiv.innerHTML = '';

      try {
        // Divide os cartões em linhas e filtra linhas vazias
        const cartoesArray = cartoesInput.split('\n').filter((line) => line.trim() !== '');

        if (cartoesArray.length === 0) {
          throw new Error('Nenhum cartão válido fornecido.');
        }

        if (cartoesArray.length > 100) {
          throw new Error('O limite é de 100 cartões por requisição.');
        }

        const tokens = [];

        // Gera um token para cada cartão
        for (const cartao of cartoesArray) {
          const [numeroCartao, mesValidade, anoValidade, cvc] = cartao.split('|');

          if (!numeroCartao || !mesValidade || !anoValidade || !cvc) {
            throw new Error(`Formato do cartão inválido: ${cartao}. Use: número|mês|ano|cvc`);
          }

          // Cria um elemento de cartão temporário para gerar o token
          const cardElement = stripe.elements().create('card', {
            style: {
              base: {
                fontSize: '16px',
                color: '#32325d',
              },
            },
          });

          // Gera o token para o cartão
          const { token, error } = await stripe.createToken(cardElement, {
            number: numeroCartao,
            exp_month: mesValidade,
            exp_year: anoValidade,
            cvc: cvc,
          });

          if (error) {
            throw new Error(`Erro ao gerar token para o cartão ${cartao}: ${error.message}`);
          }

          tokens.push(token.id);
        }

        // Envia os tokens para o back-end
        const response = await fetch('https://chkfull.onrender.com/verificar-3ds', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ tokens }), // Envia a lista de tokens
        });

        // Verifica se a resposta é OK
        if (!response.ok) {
          const text = await response.text(); // Captura o texto da resposta para depuração
          console.error('Erro na resposta:', text);
          throw new Error(`Erro na requisição: ${response.status}`);
        }

        // Converte a resposta para JSON
        const data = await response.json();

        // Verifica se a requisição foi bem-sucedida
        if (data.success) {
          const resultados = data.resultados;

          // Filtra os resultados em aprovados, reprovados e erros
          const aprovados = resultados.filter((resultado) => resultado.status === 'Cadastrado no 3D Secure');
          const reprovados = resultados.filter((resultado) => resultado.status === 'Não cadastrado no 3D Secure');
          const erros = resultados.filter((resultado) => resultado.status.startsWith('Erro ao verificar'));

          // Exibe os aprovados
          if (aprovados.length > 0) {
            aprovadosDiv.innerHTML = '<h2>Cartões Aprovados:</h2>';
            aprovados.forEach((resultado) => {
              aprovadosDiv.innerHTML += `<p><strong>Cartão:</strong> ${resultado.token} | <strong>Status:</strong> ${resultado.status}</p>`;
            });
          } else {
            aprovadosDiv.innerHTML = '<p>Nenhum cartão aprovado.</p>';
          }

          // Exibe os reprovados
          if (reprovados.length > 0) {
            reprovadosDiv.innerHTML = '<h2>Cartões Reprovados:</h2>';
            reprovados.forEach((resultado) => {
              reprovadosDiv.innerHTML += `<p><strong>Cartão:</strong> ${resultado.token} | <strong>Status:</strong> ${resultado.status}</p>`;
            });
          } else {
            reprovadosDiv.innerHTML = '<p>Nenhum cartão reprovado.</p>';
          }

          // Exibe os erros
          if (erros.length > 0) {
            errosDiv.innerHTML = '<h2>Erros:</h2>';
            erros.forEach((resultado) => {
              errosDiv.innerHTML += `<p><strong>Cartão:</strong> ${resultado.token} | <strong>Erro:</strong> ${resultado.status}</p>`;
            });
          } else {
            errosDiv.innerHTML = '<p>Nenhum erro encontrado.</p>';
          }
        } else {
          // Exibe mensagem de erro da API
          errosDiv.innerHTML = `<p class="erro">Erro: ${data.message}</p>`;
        }
      } catch (error) {
        // Exibe erros de rede ou de processamento
        errosDiv.innerHTML = `<p class="erro">Erro ao enviar requisição: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
