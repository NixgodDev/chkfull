<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processar Pagamento com 3D Secure</title>
  <script src="https://js.stripe.com/v3/"></script> <!-- Inclui o Stripe.js -->
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    #card-element {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultados {
      margin-top: 20px;
    }
    .erro {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Processar Pagamento com 3D Secure</h1>
    <form id="payment-form">
      <div id="card-element">
        <!-- Stripe Elements será injetado aqui -->
      </div>
      <button id="pagarBtn">Pagar</button>
      <div id="card-errors" role="alert"></div>
    </form>

    <div class="resultados">
      <div id="resultadoDiv"></div>
    </div>
  </div>

  <script>
    // Inicializa o Stripe com sua chave pública
    const stripe = Stripe('pk_live_51R1BLCFMTCrh72HkN23f1mf1kcFo1aQIydknl26DXCOsg888WkhcoDcxyKfElSucgvhMxkEdfDFqUdFCbsPi8Csn00CBeL4Vb7');

    // Configura o Stripe Elements
    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');

    const form = document.getElementById('payment-form');
    const cardErrors = document.getElementById('card-errors');
    const resultadoDiv = document.getElementById('resultadoDiv');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      // Limpa os resultados anteriores
      resultadoDiv.innerHTML = '';
      cardErrors.textContent = '';

      try {
        // Cria um PaymentMethod com os dados do cartão
        const { paymentMethod, error } = await stripe.createPaymentMethod({
          type: 'card',
          card: cardElement,
        });

        if (error) {
          throw new Error(`Erro ao criar PaymentMethod: ${error.message}`);
        }

        // Envia o PaymentMethod para o back-end e cria um PaymentIntent
        const response = await fetch('/criar-payment-intent', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ paymentMethod: paymentMethod.id, amount: 1000 }), // amount em centavos (ex: 1000 = R$ 10,00)
        });

        if (!response.ok) {
          const text = await response.text(); // Captura o texto da resposta para depuração
          console.error('Erro na resposta:', text);
          throw new Error(`Erro na requisição: ${response.status}`);
        }

        // Converte a resposta para JSON
        const { clientSecret } = await response.json();

        // Confirma o pagamento no front-end
        const { paymentIntent, error: confirmError } = await stripe.confirmCardPayment(clientSecret, {
          payment_method: paymentMethod.id,
        });

        if (confirmError) {
          throw new Error(`Erro ao confirmar o pagamento: ${confirmError.message}`);
        }

        // Exibe o resultado do pagamento
        if (paymentIntent.status === 'succeeded') {
          resultadoDiv.innerHTML = `<p style="color: green;">Pagamento bem-sucedido! ID do pagamento: ${paymentIntent.id}</p>`;
        } else {
          resultadoDiv.innerHTML = `<p style="color: red;">Status do pagamento: ${paymentIntent.status}</p>`;
        }
      } catch (error) {
        // Exibe erros de rede ou de processamento
        cardErrors.textContent = error.message;
      }
    });
  </script>
</body>
</html>
