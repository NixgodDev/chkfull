<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de Cartões 3D Secure</title>
  <script src="https://js.stripe.com/v3/"></script> <!-- Inclui o Stripe.js -->
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    #card-element {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultados {
      margin-top: 20px;
    }
    .resultados h2 {
      margin-top: 20px;
    }
    .resultados p {
      margin: 5px 0;
    }
    .erro {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verificação de Cartões 3D Secure</h1>
    <form id="payment-form">
      <div id="card-element">
        <!-- Stripe Elements será injetado aqui -->
      </div>
      <button id="verificarBtn">Verificar Cartão</button>
      <div id="card-errors" role="alert"></div>
    </form>

    <div class="resultados">
      <div id="aprovadosDiv"></div>
      <div id="reprovadosDiv"></div>
      <div id="errosDiv"></div>
    </div>
  </div>

  <script>
    // Inicializa o Stripe com sua chave pública
    const stripe = Stripe('pk_live_51R1BLCFMTCrh72HkN23f1mf1kcFo1aQIydknl26DXCOsg888WkhcoDcxyKfElSucgvhMxkEdfDFqUdFCbsPi8Csn00CBeL4Vb7');

    // Configura o Stripe Elements
    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');

    const form = document.getElementById('payment-form');
    const cardErrors = document.getElementById('card-errors');
    const aprovadosDiv = document.getElementById('aprovadosDiv');
    const reprovadosDiv = document.getElementById('reprovadosDiv');
    const errosDiv = document.getElementById('errosDiv');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      // Limpa os resultados anteriores
      aprovadosDiv.innerHTML = '';
      reprovadosDiv.innerHTML = '';
      errosDiv.innerHTML = '';

      try {
        // Cria um PaymentMethod com os dados do cartão
        const { paymentMethod, error } = await stripe.createPaymentMethod({
          type: 'card',
          card: cardElement,
        });

        if (error) {
          throw new Error(`Erro ao criar PaymentMethod: ${error.message}`);
        }

        // Envia o PaymentMethod para o back-end
        const response = await fetch('https://chkfull.onrender.com/verificar-3ds', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ paymentMethod: paymentMethod.id }), // Envia o ID do PaymentMethod
        });

        // Verifica se a resposta é OK
        if (!response.ok) {
          const text = await response.text(); // Captura o texto da resposta para depuração
          console.error('Erro na resposta:', text);
          throw new Error(`Erro na requisição: ${response.status}`);
        }

        // Converte a resposta para JSON
        const data = await response.json();

        // Verifica se a requisição foi bem-sucedida
        if (data.success) {
          const resultado = data.resultado;

          // Exibe o resultado
          if (resultado.status === 'Cadastrado no 3D Secure') {
            aprovadosDiv.innerHTML = `<p><strong>Cartão:</strong> ${resultado.paymentMethod} | <strong>Status:</strong> ${resultado.status}</p>`;
          } else if (resultado.status === 'Não cadastrado no 3D Secure') {
            reprovadosDiv.innerHTML = `<p><strong>Cartão:</strong> ${resultado.paymentMethod} | <strong>Status:</strong> ${resultado.status}</p>`;
          } else {
            errosDiv.innerHTML = `<p><strong>Cartão:</strong> ${resultado.paymentMethod} | <strong>Erro:</strong> ${resultado.status}</p>`;
          }
        } else {
          // Exibe mensagem de erro da API
          errosDiv.innerHTML = `<p class="erro">Erro: ${data.message}</p>`;
        }
      } catch (error) {
        // Exibe erros de rede ou de processamento
        errosDiv.innerHTML = `<p class="erro">Erro ao enviar requisição: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
