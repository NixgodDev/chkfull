<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Cartões 3D Secure</title>
  <style>
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .resultado {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Teste de Cartões 3D Secure</h1>
  <form id="testar-cartoes">
    <label for="cartoes">Insira os cartões (um por linha, no formato NÚMERO|MÊS|ANO|CVV):</label><br>
    <textarea id="cartoes" name="cartoes" placeholder="5464790001294275|09|2042|295" required></textarea><br>
    <button type="submit">Testar Cartões</button>
  </form>

  <div class="resultado" id="resultado"></div>

  <script>
    const form = document.getElementById('testar-cartoes');
    const resultadoDiv = document.getElementById('resultado');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const cartoes = document.getElementById('cartoes').value;

      try {
        const response = await fetch('/verificar-3ds', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ cartoes }),
        });

        const data = await response.json();

        if (data.success) {
          let resultadosHTML = '<h2>Resultados:</h2>';
          data.resultados.forEach((resultado) => {
            resultadosHTML += `<p><strong>Cartão:</strong> ${resultado.cartao} | <strong>Status:</strong> ${resultado.status}</p>`;
          });
          resultadoDiv.innerHTML = resultadosHTML;
        } else {
          resultadoDiv.innerHTML = `<p style="color: red;">Erro: ${data.message}</p>`;
        }
      } catch (error) {
        resultadoDiv.innerHTML = `<p style="color: red;">Erro ao enviar requisição: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
