<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento com Stripe</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>Pagamento com Stripe</h1>
    <form id="payment-form">
        <div id="card-element"></div>
        <button id="submit">Pagar</button>
        <div id="error-message" role="alert"></div>
    </form>

    <script>
        // Inicialize o Stripe com sua chave pública
        const stripe = Stripe('pk_live_51R1BLCFMTCrh72HkN23f1mf1kcFo1aQIydknl26DXCOsg888WkhcoDcxyKfElSucgvhMxkEdfDFqUdFCbsPi8Csn00CBeL4Vb7');

        // Criar uma instância do Stripe Elements
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        // Tratamento de erros
        const errorMessage = document.getElementById('error-message');
        cardElement.on('change', (event) => {
            errorMessage.textContent = event.error ? event.error.message : '';
        });

        // Enviar o formulário
        const form = document.getElementById('payment-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            document.getElementById('submit').disabled = true;

            const { token, error } = await stripe.createToken(cardElement);
            if (error) {
                errorMessage.textContent = error.message;
                document.getElementById('submit').disabled = false;
            } else {
                fetch('/processar-pagamento', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token.id })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.erro ? data.erro : 'Pagamento realizado com sucesso!');
                })
                .catch(() => {
                    errorMessage.textContent = 'Erro ao processar o pagamento.';
                })
                .finally(() => {
                    document.getElementById('submit').disabled = false;
                });
            }
        });
    </script>
</body>
</html>
