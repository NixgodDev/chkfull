<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Cartão - Stripe</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h2>Teste seu Cartão</h2>
    <form id="form">
        <label>Número do Cartão:</label>
        <div id="card-element"></div><br><br>

        <button type="submit">Validar Cartão</button>
    </form>

    <p id="resultado"></p>

    <script>
        const stripe = Stripe("pk_live_51R1BLCFMTCrh72HkN23f1mf1kcFo1aQIydknl26DXCOsg888WkhcoDcxyKfElSucgvhMxkEdfDFqUdFCbsPi8Csn00CBeL4Vb7");
        const elements = stripe.elements();
        const cardElement = elements.create("card");
        cardElement.mount("#card-element");

        document.getElementById("form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const { paymentMethod, error } = await stripe.createPaymentMethod({
                type: "card",
                card: cardElement,
            });

            if (error) {
                document.getElementById("resultado").innerText = "Erro no cartão: " + error.message;
                return;
            }

            fetch("/validar_cartao", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ payment_method: paymentMethod.id })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("resultado").innerText = data.mensagem || data.erro;
            })
            .catch(error => console.error("Erro:", error));
        });
    </script>
</body>
</html>
